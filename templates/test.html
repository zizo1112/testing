<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
        }

        .box-name {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            font-size: 22px;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="box-name">
        Hello, my name is <strong>Azzeddine LACHGAR</strong>
    </div>
</body>
</html>
