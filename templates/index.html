<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deployment Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .box {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            font-size: 20px;
            color: #333333;
        }

        .red-dot {
            position: absolute;
            bottom: 10%;
            right: 10%;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            animation: flash 1s infinite alternate;
        }

        @keyframes flash {
            from {opacity: 1;}
            to {opacity: 0.1;}
        }
    </style>
</head>
<body>
    <div class="box">
        <strong>IT'S WORKING THERE</strong><br>DEPLOYMENT SUCCESSFUL
    </div>
    <a href="/name"><div class="red-dot"></div></a>
</body>
</html>
